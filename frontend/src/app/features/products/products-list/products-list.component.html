<div class="container">
  <div class="header">
    <h1>Produtos</h1>
    
    <button 
      mat-fab 
      color="primary" 
      class="fab-bottom-right"
      (click)="createProduct()"
      matTooltip="Adicionar Produto"
      aria-label="Adicionar novo produto">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div *ngIf="loading$ | async" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!(loading$ | async)" class="table-container">
    <div *ngIf="(products$ | async) as products">
      <div *ngIf="products.length === 0" class="empty-state">
        <mat-icon class="empty-icon">inventory_2</mat-icon>
        <h2>Nenhum produto cadastrado</h2>
        <p>Clique no botão + para adicionar seu primeiro produto</p>
      </div>

      <table 
        *ngIf="products.length > 0"
        mat-table 
        [dataSource]="products" 
        class="products-table">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let product">{{ product.category || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let product">{{ formatPrice(product.price) }}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Estoque</th>
          <td mat-cell *matCellDef="let product">
            <span [class]="product.stock > 10 ? 'stock-high' : product.stock > 0 ? 'stock-medium' : 'stock-low'">
              {{ product.stock }} un.
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let product">
            <button 
              mat-icon-button 
              color="primary"
              (click)="editProduct(product)"
              matTooltip="Editar produto"
              aria-label="Editar produto">
              <mat-icon>edit</mat-icon>
            </button>
            
            <button 
              mat-icon-button 
              color="warn"
              (click)="deleteProduct(product)"
              matTooltip="Excluir produto"
              aria-label="Excluir produto">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator 
        *ngIf="products.length > 0"
        [length]="products.length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 50]"
        showFirstLastButtons
        aria-label="Selecione a página">
      </mat-paginator>
    </div>
  </div>
</div>
